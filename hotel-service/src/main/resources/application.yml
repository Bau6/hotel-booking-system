server:
  port: 8083

spring:
  application:
    name: hotel-service

  datasource:
    url: jdbc:h2:mem:hoteldb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: "*"
jwt:
  secret: "mysupersecurejwtkeywith32chars1234567890mysupersecurejwtkeywith32chars1234567890"

internal:
  key: "super-internal-key-777"