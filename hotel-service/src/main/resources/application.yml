server:
  port: 8081

spring:
  application:
    name: hotel-service

  datasource:
    url: jdbc:h2:mem:hoteldb
    driverClassName: org.h2.Driver
    username: test
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: "*"
jwt:
  secret: "secret-key-www123"

internal:
  key: "internal-key-123"